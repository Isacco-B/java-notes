<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <title>NotesApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const title = getQueryParam("title") || "Something went wrong";
        const error = getQueryParam("error");

        document.getElementById("error-title").textContent = title;
        if (error) {
          document.getElementById("error-message").textContent =
            decodeURIComponent(error);
        } else {
          document.getElementById("error-message").textContent =
            "Please try again.";
        }
      });
    </script>
  </head>
  <body class="bg-[#f7fbfd]">
    <section class="text-gray-600 body-font text-center">
      <div class="container px-5 py-24 mx-auto">
        <div
          class="max-w-md bg-white flex flex-col mx-auto w-full mt-8 rounded-md shadow-lg p-6"
        >
          <svg
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 50 50"
            xml:space="preserve"
            fill="#000000"
            width="80px"
            height="80px"
            class="mx-auto"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <circle style="fill: #d75a4a" cx="25" cy="25" r="25"></circle>
              <polyline
                style="
                  fill: none;
                  stroke: #ffffff;
                  stroke-width: 2;
                  stroke-linecap: round;
                  stroke-miterlimit: 10;
                "
                points="16,34 25,25 34,16 "
              ></polyline>
              <polyline
                style="
                  fill: none;
                  stroke: #ffffff;
                  stroke-width: 2;
                  stroke-linecap: round;
                  stroke-miterlimit: 10;
                "
                points="16,16 25,25 34,34 "
              ></polyline>
            </g>
          </svg>
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font mt-2" id="error-title"></h2>
          <p class="leading-relaxed mb-2 text-gray-600" id="error-message"></p>
          <p class="text-sm text-red-500" id="error-message"></p>
        </div>
      </div>
    </section>
  </body>
</html>
